<!DOCTYPE html>
<html>
    <head>
        <title>1 player mode -- Dot Rain</title>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
        <style>
            *{
                font-family: 'Lucida Console';
            }

            h1{
                text-align: center;
            }

            a{
                display: none !important;
            }

            .button {
                border: 2px solid black;
                color: black;
                background-color: cyan;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 20px;
            }

            .button:hover{
                border-color: yellow !important;
            }
            
            .center{
                text-align: center;
            }

            p{
                font-size: 20;
            }


        </style>
    </head>
    
    <body>
        <script>


            gameState = {};
            config = {
                type: Phaser.AUTO,
                width: window.innerWidth,
                height: window.innerHeight - 5,
                backgroundColor: 0xFFFFFF,
                parent: 'phaser-game',

                scene: {
                    preload,
                    create,
                    update
                },

                physics: {
                    default: 'arcade',
                    arcade: {
                        gravity: { y: 310 },
                        debug: false
                    }
                }
            };
            let game = new Phaser.Game(config);

            function getCookie(cname) {
                let name = cname + "=";
                let decodedCookie = decodeURIComponent(document.cookie);
                let ca = decodedCookie.split(';');
                for(let i = 0; i <ca.length; i++) {
                        let c = ca[i];
                        while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                        }
                        if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                        }
                    }
                    return "";
            }

            function setCookie(cname, cvalue, exdays) {
                const d = new Date();
                d.setTime(d.getTime() + (exdays*24*60*60*1000));
                let expires = "expires="+ d.toUTCString();
                document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }

            function randint(min, max){
                return Math.floor(Math.random() * (max - min) + min);
            }

            function preload(){
                this.load.image('projectile', 'projectile.png');
                this.load.image('player', 'player1.png');
                this.load.image('clockdown', 'clockdown.png');
                this.load.image('dotdown', 'dotdown.png');
                this.load.image('playerdown', 'playerdown.png');
                this.load.image('speedup', 'speedup.png');
                this.load.image('scoreup', 'scoreup.png');
            }

            function create(){
                gameState.scoresIncreased = 0;
                gameState.player = this.physics.add.sprite(450, 450, 'player');
                gameState.player.setScale(2);
                gameState.player.setGravityY(-310);
                gameState.player.setCollideWorldBounds(true);


                //define keys
                gameState.wKey = this.input.keyboard.addKey('W');
                gameState.sKey = this.input.keyboard.addKey('S');
                gameState.aKey = this.input.keyboard.addKey('A');
                gameState.dKey = this.input.keyboard.addKey('D'); 

                gameState.projectiles = this.physics.add.group();
                gameState.powerups = this.physics.add.group();
                gameState.borders = this.physics.add.group();

                gameState.border = gameState.borders.create(window.innerWidth / 2, window.innerHeight - 75, 'player');
                gameState.border.setScale(1000, .01);
                gameState.border.setCollideWorldBounds(true);

                this.physics.add.collider(gameState.projectiles, gameState.borders, function(single){
                     single.destroy();

                });

                this.physics.add.collider(gameState.powerups, gameState.player, function(player, single){
                    switch(single.texture.key){
                        case 'clockdown': 
                            clockdown(9000, single);
                            break;

                        case 'dotdown':
                            dotdown(9000, single);
                            break;
                        
                        case 'playerdown':
                            playerdown(9000, single);
                            break;
                        
                        case 'speedup':                          
                            speedup(9000, single);
                            break;
                        
                        case 'scoreup':
                            score += 200;
                            gameState.scoresIncreased++;
                            single.destroy();
                        }
                    }); 

                this.physics.add.collider(gameState.player, gameState.projectiles, gameOver);


            }

            function clockdown(time, obj){
                obj.destroy();
                gameState.clockdown = true;
                setTimeout(function () {
                    gameState.clockdown = false;
                }, time);
            }

            function dotdown(time, obj){
                obj.destroy();
                gameState.dotdown = true;
                setTimeout(function () {
                    gameState.dotdown = false;
                }, time);
            }

            function playerdown(time, obj){
                obj.destroy()
                gameState.player.setScale(1);
                setTimeout(function () {
                    gameState.player.setScale(2);
                }, time);
            }

            function speedup(time, obj){
                obj.destroy();
                gameState.speedup = true;
                setTimeout(function(){
                    gameState.speedup = false;
                }, time);
            }
            gameState.powers = ['clockdown', 'dotdown', 'playerdown', 'speedup', 'scoreup'];

            


            let delayCounter = 0;
            let delayWait = (15000 / window.innerWidth);
            let score = 0;
            let gravity = 200;


            function update(){
                if(randint(1, 1000) == 1){
                    gameState.randpow = gameState.powers[randint(0,5)]
                    gameState.power = gameState.powerups.create(randint(15, window.innerWidth - 15), randint(20, window.innerHeight - 90), gameState.randpow);
                    gameState.power.setGravityY(-310);
                    if(gameState.randpow == 'clockdown' || gameState.randpow == 'speedup') gameState.power.setScale(.43);
                    else gameState.power.setScale(.7);
                }

                document.getElementById("score").innerHTML = "score: " + Math.floor(score/10);
                //controls
                if(gameState.wKey.isDown){
                    gameState.player.y -= 4;
                    if(gameState.speedup) gameState.player.y -= 2;
                }
                else if(gameState.sKey.isDown){
                    gameState.player.y += 4;
                    if(gameState.speedup) gameState.player.y += 2;
                }

                if(gameState.aKey.isDown){
                    gameState.player.x -= 4;
                    if(gameState.speedup) gameState.player.x -= 2;
                }
                else if(gameState.dKey.isDown){
                    gameState.player.x += 4;
                    if(gameState.speedup) gameState.player.x += 2;
                }
                

                if(delayCounter < delayWait) delayCounter++;
                else {
                    gameState.projectile = gameState.projectiles.create(randint(1, window.innerWidth), 6, 'projectile');
                    if(gameState.dotdown) gameState.projectile.setScale(.5);
                    delayCounter = 0;
                }
                score++;
                if(delayWait > .9){
                    delayWait = (15000 / window.innerWidth) - (score / 200) + (gameState.scoresIncreased * 2);
                }


                if(gameState.clockdown){
                    delayCounter -= .7;
                }


                
                
            }

            function gameOver(){
                if(getCookie("score") < Math.floor(score / 10) || getCookie("score") == ""){
                    setCookie("score", Math.floor(score/10), 50);
                }


                document.getElementById("gameover").innerHTML = "GAME OVER. SCORE: " + Math.floor(score/10);
                document.getElementById("highscore").innerHTML = "HIGH SCORE: " + getCookie("score");
                document.getElementById("scores").innerHTML = "";
                document.getElementById("gameovermenu").style = "";
                document.getElementById("phaser-game").innerHTML = "";
            }


        </script>

        <div id="phaser-game" style="top: 0%; left: 0%; position: absolute;"></div>
        <div id="scores" style="top: 0%; left: 1%; position: absolute;">
            <p id="score"></p>
        </div>
        <h1 id="gameover"></h1>
        <h1 id="highscore"></h1>
        <br>
        <br>
        <div id="gameovermenu" class="center" style="display: none;">
            <button class="button" onclick="location.reload()">play again</button>
            <button class="button" onclick ="document.location='index.html'">main menu</button>
        </div>
        <audio src="game-bg-music.wav" loop autoplay></audio>

    
    </body>
</html>
